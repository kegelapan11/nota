<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nota YM PRINT</title>

<!-- ‚úÖ Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: #f4f4f4;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: "Courier New", monospace;
}
#nota {
  width: 58mm;
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
  margin-bottom: 10px;
}
h2 {
  text-align: center;
  margin: 2px 0;
  font-size: 20px;
  font-weight: bold;
}
p {
  text-align: center;
  margin: 1px 0;
  font-size: 11px;
}
hr {
  border: none;
  border-top: 1px dashed #000;
  margin: 4px 0;
}
table {
  width: 100%;
  font-size: 13px;
}
th, td {
  text-align: left;
}
td:last-child {
  text-align: right;
}
.btn-hapus {
  background: #dc3545;
  color: white;
  border: none;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 3px;
  cursor: pointer;
}
.btn-hapus:hover { background: #b02a37; }

@media print {
  body * { visibility: hidden; }
  #nota, #nota * { visibility: visible; }
  #nota {
    position: absolute;
    left: 0;
    top: 0;
    box-shadow: none;
    margin: 0;
  }
}
</style>
</head>
<body>

<div id="nota">
  <h2>YM PRINT</h2>
  <p>Jl. Telaga Bleder Kleteran, Grabag</p>
  <p>WA: 085700135432</p>
  <p id="tanggal"></p>
  <hr>
  <table id="tabelBarang" class="table table-borderless table-sm m-0">
    <thead class="border-bottom border-dark">
      <tr><th>Barang</th><th>Qty√óHarga</th><th>Total</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <hr>
  <p class="text-center fw-bold" id="total">Total: Rp 0</p>
  <hr>
  <p class="text-center">TERIMA KASIH</p>
</div>

<div style="width:58mm;" class="mt-2">
  <input type="text" id="barang" class="form-control form-control-sm mb-1" placeholder="Nama Barang">
  <input type="number" id="jumlah" class="form-control form-control-sm mb-1" placeholder="Jumlah" min="1">
  <input type="number" id="harga" class="form-control form-control-sm mb-2" placeholder="Harga Satuan">
  <div class="d-grid gap-1">
    <button class="btn btn-dark btn-sm" onclick="tambahBarang()">‚ûï Tambah Barang</button>
    <button class="btn btn-success btn-sm" onclick="cetakNota()">üñ®Ô∏è Cetak Nota</button>
    <button class="btn btn-danger btn-sm" onclick="clearNota()">üßæ Clear Nota</button>
  </div>
</div>

<!-- html2canvas untuk ambil gambar nota -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const BOT_TOKEN = "ISI_TOKEN_BOT_KAMU_DI_SINI";
const CHAT_ID = "ISI_CHAT_ID_KAMU_DI_SINI";

let total = 0;

// update tanggal otomatis
function updateTanggal() {
  const now = new Date();
  const tgl = now.toLocaleDateString('id-ID', {
    day: '2-digit', month: '2-digit', year: 'numeric'
  });
  const jam = now.toLocaleTimeString('id-ID', {
    hour: '2-digit', minute: '2-digit'
  });
  document.getElementById('tanggal').textContent = `${tgl} ${jam}`;
}
updateTanggal();

function tambahBarang() {
  const nama = document.getElementById('barang').value.trim();
  const jumlah = parseFloat(document.getElementById('jumlah').value);
  const harga = parseFloat(document.getElementById('harga').value);
  if (!nama || !jumlah || !harga) return alert('Lengkapi semua kolom!');

  const subtotal = jumlah * harga;
  const tbody = document.querySelector('#tabelBarang tbody');

  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${nama}</td>
    <td>${jumlah}√ó${harga.toLocaleString('id-ID')}</td>
    <td>Rp ${subtotal.toLocaleString('id-ID')}</td>
    <td><button class="btn-hapus" onclick="hapusBarang(this, ${subtotal})">X</button></td>
  `;
  tbody.appendChild(tr);

  total += subtotal;
  updateTotal();

  document.getElementById('barang').value = '';
  document.getElementById('jumlah').value = '';
  document.getElementById('harga').value = '';
  document.getElementById('barang').focus();

  updateTanggal();
}

function hapusBarang(button, subtotal) {
  if (confirm("Hapus barang ini?")) {
    const tr = button.parentElement.parentElement;
    tr.remove();
    total -= subtotal;
    if (total < 0) total = 0;
    updateTotal();
  }
}

function clearNota() {
  if (confirm("Hapus semua isi nota dan mulai baru?")) {
    document.querySelector('#tabelBarang tbody').innerHTML = '';
    total = 0;
    updateTotal();
    updateTanggal();
  }
}

function updateTotal() {
  document.getElementById('total').textContent = 'Total: Rp ' + total.toLocaleString('id-ID');
}

async function cetakNota() {
  // Cetak
  window.print();

  // Convert nota ke JPG
  const nota = document.getElementById('nota');
  const canvas = await html2canvas(nota, { scale: 2 });
  const dataUrl = canvas.toDataURL("image/jpeg");

  // Kirim ke Telegram
  const blob = await (await fetch(dataUrl)).blob();
  const formData = new FormData();
  formData.append("chat_id", CHAT_ID);
  formData.append("photo", blob, "nota.jpg");

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => console.log("Terkirim ke Telegram:", data))
  .catch(err => console.error("Gagal kirim ke Telegram:", err));
}

// Enter = tambah barang
document.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    tambahBarang();
  }
});
</script>

</body>
</html>
